<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <!-- bootstrap grid -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div class="app-wrapper">
    <div class="top-bar">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <button class="try-btn btn">
        Try It Free
      </button>
    </div>
    <div class="header">
      <div class="text-content">
        <h2 class="title"></h2>
        <span class="text"></span>
        <button class="start-btn btn">
          Get Started For Free
        </button>
      </div>
      <img class="header-image" src="./images//illustration-mockups.svg" alt="mockups">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <section class="main">
            <div class="component">
              <img src="" alt="grow together" class="component-img">
              <div class="text-content">
                <h4 class="component-title"></h4>
                <span class="component-text">
                </span>
              </div>
            </div>
            <div class="component">
              <img src="" alt="Flowing Conversations" class="component-img">
              <div class="text-content">
                <h4 class="component-title"></h4>
                <span class="component-text">
                </span>
              </div>
            </div>
            <div class="component">
              <img src="" alt="users" class="component-img">
              <div class="text-content">
                <h4 class="component-title"></h4>
                <span class="component-text">
                </span>
              </div>
            </div>
            <div class="build-comunity">
              <h5 id="comunity-title" class="title"></h5>
              <button class="start-btn btn">
                Get Started For Free
              </button>
            </div>
          </section>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="row">
        <div class="col-md">
          <div class="contact">
            <div class="location">
              <img src="./images/icon-location.svg" alt="">
              <span class="location-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                incididunt ut labore et dolore magna aliqua
              </span>
            </div>
            <div class="phone-contact">
              <img src="./images/icon-phone.svg" alt="phone icon">
              <a href="tel:+15431234567" class="phone-contact">
                +1-543-123-4567
              </a>
            </div>
            <div class="email-contact">
              <img src="./images/icon-email.svg" alt="envelope icon">
              <a href="mailto:example@huddle.com" class="email-contact">
                example@huddle.com
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <nav>
            <ul>
              <li class="li-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="li-item">
                <a class="nav-link" href="#"> </a>
              </li>
              <li class="li-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-sm">
          <nav>
            <ul>
              <li class="li-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="li-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="li-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-sm">
          <div class="socials">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <title>Logo Facebook</title>
              <path
                d="M480 257.35c0-123.7-100.3-224-224-224s-224 100.3-224 224c0 111.8 81.9 204.47 189 221.29V322.12h-56.89v-64.77H221V208c0-56.13 33.45-87.16 84.61-87.16 24.51 0 50.15 4.38 50.15 4.38v55.13H327.5c-27.81 0-36.51 17.26-36.51 35v42h62.12l-9.92 64.77H291v156.54c107.1-16.81 189-109.48 189-221.31z"
                fill-rule="evenodd" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <title>Logo Twitter</title>
              <path
                d="M496 109.5a201.8 201.8 0 01-56.55 15.3 97.51 97.51 0 0043.33-53.6 197.74 197.74 0 01-62.56 23.5A99.14 99.14 0 00348.31 64c-54.42 0-98.46 43.4-98.46 96.9a93.21 93.21 0 002.54 22.1 280.7 280.7 0 01-203-101.3A95.69 95.69 0 0036 130.4c0 33.6 17.53 63.3 44 80.7A97.5 97.5 0 0135.22 199v1.2c0 47 34 86.1 79 95a100.76 100.76 0 01-25.94 3.4 94.38 94.38 0 01-18.51-1.8c12.51 38.5 48.92 66.5 92.05 67.3A199.59 199.59 0 0139.5 405.6a203 203 0 01-23.5-1.4A278.68 278.68 0 00166.74 448c181.36 0 280.44-147.7 280.44-275.8 0-4.2-.11-8.4-.31-12.5A198.48 198.48 0 00496 109.5z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <title>Logo Instagram</title>
              <path
                d="M349.33 69.33a93.62 93.62 0 0193.34 93.34v186.66a93.62 93.62 0 01-93.34 93.34H162.67a93.62 93.62 0 01-93.34-93.34V162.67a93.62 93.62 0 0193.34-93.34h186.66m0-37.33H162.67C90.8 32 32 90.8 32 162.67v186.66C32 421.2 90.8 480 162.67 480h186.66C421.2 480 480 421.2 480 349.33V162.67C480 90.8 421.2 32 349.33 32z" />
              <path
                d="M377.33 162.67a28 28 0 1128-28 27.94 27.94 0 01-28 28zM256 181.33A74.67 74.67 0 11181.33 256 74.75 74.75 0 01256 181.33m0-37.33a112 112 0 10112 112 112 112 0 00-112-112z" />
            </svg>
            <span class="copy">
              &copy; Copyright 2018 Huddle. All rights reserved.
            </span>
            <p class="attribution grid-col-span-4">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
              Coded by <a href="https://github.com/szczepanieceryk">Eryk Szczepaniec</a>.
            </p>
          </div>
        </div>
    </footer>
  </div>
</body>

</html>
